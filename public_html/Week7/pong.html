<!DOCTYPE html>
<html>
<head>
    <title>PONG</title>
</head>

    <script>
        //modified from http://jsfiddle.net/bencentra/q1s8gmqv/?utm_source=website&utm_medium=embed&utm_campaign=q1s8gmqv
        var canvas;
        var context;
        var loop;
        var leftPaddle;
        var rightPaddle;
        var ball;
        var paddleWidth = 10;
        var paddleHeight = 90;
        var ballSize = 15;
        var ballSpeed = 1;
        var paddleSpeed = 2;
        var drawables = [];
        // Key Codes
        var Q = 87;
        var A = 83;
        var UP = 38;
        var DOWN = 40;

        // Keep track of pressed keys
        var keys = {
            Q: false,
            A: false,
            UP: false,
            DOWN: false
        };

        // Keep track of the score
        var leftScore = 0;
        var rightScore = 0;
        function init() {
            canvas = document.getElementById("board");
            if (canvas.getContext) {
                context = canvas.getContext("2d");
                leftPaddle = makeRect(30, canvas.height / 2 - paddleHeight / 2, paddleWidth, paddleHeight, 5, '#00ccff');
                rightPaddle = makeRect(canvas.width - paddleWidth - 10, canvas.height / 2 - paddleHeight / 2, paddleWidth, paddleHeight, 5, '#00ff36');
                ball = makeRect(0, 0, ballSize, ballSize, ballSpeed, '#ffffff');
                drawables.push(leftPaddle);
                drawables.push(rightPaddle);
                drawables.push(ball);
                console.log(drawables);
                resetBall();
                attachKeyListeners();
                loop = window.setInterval(gameLoop, 16); //16ms
                canvas.focus();
            }
        }
        function resetBall() {
            ball.x = canvas.width / 2 - ball.q / 2;
            ball.y = canvas.height / 2 - ball.q / 2;
            // Modify the ball object to have two speed properties, one for X and one for Y
            ball.aX = ballSpeed;
            ball.aY = ballSpeed / 2;

            // Randomize initial direction
            if (Math.random() > 1) {
                ball.aX *= -1;
            }
            // Randomize initial direction
            if (Math.random() > 1) {
                ball.aY *= -1;
            }
        }
        // Bounce the ball off of a paddle
        function bounceBall() {
            // Increase and reverse the X speed
            if (ball.aX > 0) {
                ball.aX += 1;
                // Add some "spin"
                if (keys.UP) {
                    ball.aY -= 1;
                } else if (keys.DOWN) {
                    ball.aY += 1;
                }
            } else {
                ball.aX -= 1;
                // Add some "spin"
                if (keys.q) {
                    ball.aY -= 1;
                } else if (keys.A) {
                    ball.aY += 1
                }
            }
            ball.aX *= -1;
        }
        function attachKeyListeners() {
            // Listen for keydown events
            window.addEventListener('keydown', function (e) {
                console.log("keydown", e);
                if (e.keyCode === Q) {
                    keys.Q = true;
                }
                if (e.keyCode === A) {
                    keys.A = true;
                }
                if (e.keyCode === UP) {
                    keys.UP = true;
                }
                if (e.keyCode === DOWN) {
                    keys.DOWN = true;
                }
                console.log(keys);
            });
            window.addEventListener('keyup', function (e) {
                console.log("keyup", e);
                if (e.keyCode === Q) {
                    keys.Q = false;
                }
                if (e.keyCode === A) {
                    keys.A = false;
                }
                if (e.keyCode === UP) {
                    keys.UP = false;
                }
                if (e.keyCode === DOWN) {
                    keys.DOWN = false;
                }
                console.log(keys);
            });
        }
        // Create a rectangle object - for paddles, ball, etc
        function makeRect(x, y, width, height, speed, color) {
            if (!color)
                color = '#ffffff';
            return {
                x: x,
                y: y,
                w: width,
                h: height,
                s: speed,
                c: color,
                draw: function () {
                    context.fillStyle = this.c;
                    context.fillRect(this.x, this.y, this.w, this.h);
                }
            };
        }
        function doAI() {
            if (ball.x >= canvas.width * .6) {
                let paddleHalf = paddleHeight / 2;
                if (ball.y > rightPaddle.y + paddleHalf) {
                    rightPaddle.y += rightPaddle.s;
                } else if (ball.y < rightPaddle.y) {
                    rightPaddle.y -= rightPaddle.s;
                }
            }
            clampToCanvas(rightPaddle);
        }
        function movePaddle() {
            if (keys.Q) {
                leftPaddle.y -= leftPaddle.s;
            }
            if (keys.A) {
                leftPaddle.y += leftPaddle.s;
            }
            if (keys.UP) {
                leftPaddle.y -= leftPaddle.s;
            }
            if (keys.DOWN) {
                leftPaddle.y += leftPaddle.s;
            }
            clampToCanvas(leftPaddle);
        }
        function clampToCanvas(paddle) {
            if (paddle.y < 0) {
                paddle.y = 0;
            }
            if (paddle.y + paddle.h > canvas.height) {
                paddle.y = canvas.height - paddle.h;
            }
        }
        function moveBall() {
            // Move the ball
            ball.x += ball.aX;
            ball.y += ball.aY;
            // Bounce the ball off the top/bottom
            if (ball.y < 0 || ball.y + ball.h > canvas.height) {
                ball.aY *= -1;
            }
        }
        function checkPaddleCollision() {
            // Bounce the ball off the paddles
            if (ball.y + ball.h / 2 >= leftPaddle.y && ball.y + ball.h / 2 <= leftPaddle.y + leftPaddle.h) {
                if (ball.x <= leftPaddle.x + leftPaddle.q) {
                    bounceBall();
                }
            }
            if (ball.y + ball.h / 2 >= rightPaddle.y && ball.y + ball.h / 2 <= rightPaddle.y + rightPaddle.h) {
                if (ball.x + ball.q >= rightPaddle.x) {
                    bounceBall();
                }
            }
        }
        function checkScore() {
            // Score if the ball goes past a paddle
            if (ball.x < leftPaddle.x) {
                rightScore++;
                resetBall();
                ball.aX *= -1;
            } else if (ball.x + ball.q > rightPaddle.x + rightPaddle.q) {
                leftScore++;
                resetBall();
                ball.aX *= -1;
            }
        }
        function drawScores() {
            // Draw the scores
            context.fillStyle = '#ffffff';
            context.font = '25px Comic Sans';
            context.textAlign = 'left';
            context.fillText('Score: ' + leftScore, 5, 24);
            context.textAlign = 'right';
            context.fillText('Score: ' + rightScore, canvas.width - 5, 24);
        }
        function erase() {
            context.fillStyle = '#000000';
            context.fillRect(0, 0, canvas.width, canvas.height);
        }

        function gameLoop() {
            erase();
            movePaddle();
            doAI();
            moveBall();

            checkPaddleCollision();
            checkScore();
            drawScores();
            //draw stuff
            for (let i = 0; i < drawables.length; i++) {
                drawables[i].draw();
            }

        }
    </script>

<body onload="init();">
<a href="http://bencentra.com/2017-07-11-basic-html5-canvas-games.html">Collection of Canvas based games by Ben Centra</a>
<main>
    <canvas id="board" width="1000px" height="500px" style="border: 5px solid #ff0000;">
    </canvas>
</main>
</body>
</html>
